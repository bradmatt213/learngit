<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/task6login.css"/>
    <script src="js/jquery-3.3.1.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.js"></script>
    <script src="https://cdn.bootcss.com/angular.js/1.6.10/angular.min.js"></script>
    <script src="lib/angular-ui-router.js"></script>
    <script src="js/app.js"></script>
    <script src="js/task6-login.js"></script>
    <title>login</title>
</head>
<body ng-app="myApp">
<div class="container">
    <div class="row">
        <div class="panel panel-default sss">
            <div class="panel-heading">
                Article列表
            </div>
            <div class="panel-body">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label class="col-lg-2 control-label">标题名称</label>
                        <div class="col-lg-10">
                            <input type="text" class="form-control" id="heading">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-2 control-label">类型</label>
                        <div class="col-lg-10">
                        <select class="form-control">
                            <option>请选择</option>
                            <option>首页banner</option>
                            <option>职业banner</option>
                            <option>职业banner</option>
                            <option>职业banner</option>
                        </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-2 control-label">说明</label>
                        <div class="col-lg-10">
                            <input type="text" class="form-control" id="info">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-2 control-label">跳转链接</label>
                        <div class="col-lg-10">
                            <input type="text" class="form-control" id="jump">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputfile" class="col-lg-2 control-label">文件输入</label>
                        <div class="col-lg-10"><input type="file" id="inputfile">
                            <p class="help-block">配图预览</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <button ui-sref="article">取消</button>
                        </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
