<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>选择人数</title>
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/task2-js.css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/task2.js"></script>
</head>
<body>
<header><span><img src="img/Backicon.png" alt=""></span>
    <span>参数设置</span>
    <span><img src="img/circledhelp.png" alt=""></span></header>
<main>
    <div class="maintp">
        <div class="left"><span>玩家配比</span></div>
        <div class="right">
            <div class="divide">
                <ul></ul>
            </div>
            <div>
                <button onclick="appendText()" class="btns">点击设置 <i class="fa fa-pencil"></i></button>
            </div>
        </div>
    </div>
    <div class="mainmenu">
        <p>玩家人数 <input type="text" placeholder="18" class="number" id="test" value="10" onchange="put()">人</p>
        <div>
            <button id="down" onclick="down()"><img src="img/down.png" alt=""></button>
            <input type="range" id="range" oninput="change()" max="18" min="5">
            <button id="up" onclick="up()"><img src="img/up.png" alt=""></button>
        </div>
    </div>
    <button class="fap" onclick="task3()">发牌</button>

</main>
</body>
</html>
