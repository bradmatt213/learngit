<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>法官查看</title>
    <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/task4-2.css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/task4-2.js"></script>
    <script src="lib/state-machine.js"></script>
</head>
<body>
<header><span><button></button><img src="img/Backicon.png" alt=""></span>
    <span>法官日志</span>
    <span><img src="img/close.png" alt=""></span></header>
<main>
    <div>
        <div class="day">第一天</div>
        <button onclick="aliveordead()"></button>
        <div class="process">
            <div class="left"></div>
            <div class="right">
                <div><span><img src="img/moon.png" alt=""></span><span class="triangle"></span><button>杀手杀人</button></div>
                <div><span><img src="img/sun.png" alt=""></span><span class="triangle"></span><button>亡灵发表遗言</button></div>
                <div><span></span><span class="triangle lef"></span><button class="lf">玩家依次发表遗言</button></div>
                <div><span></span><span class="triangle lef"></span><button class="lf">投票</button></div>

            </div>
        </div>
    </div>
</main>
</body>
</html>
