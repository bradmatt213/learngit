<div class="row">
    <div class="panel panel-default">
        <div class="panel-body">
            <form role="form">
                <div class="form-group">
                    <span>发布时间</span>
                    <input type="text" class="form-control some_class" value="" id="some_class_1">
                    <label for="some_class_2"></label>
                    <input type="text" class="form-control some_class" value="" id="some_class_2">
                    <span>类型</span>
                    <select class="form-control">
                        <option>全部</option>
                        <option>首页banner/option>
                        <option>找职位banner</option>
                        <option>找经营banner</option>
                        <option>行业大图</option>
                    </select>
                </div>
            </form>
            <form role="form">
                <div class="form-group gp1">
                    <div>
                        <span>状态</span>
                        <select class="form-control">

                            <option>全部</option>
                            <option>上线</option>
                            <option>草稿</option>
                        </select>
                    </div>
                    <div>
                        <button class="btn btn-danger">清空</button>
                        <button class="btn btn-success">搜索</button>
                    </div>
                </div>
            </form>

        </div>
    </div>
    <div class="panel panel-default sss">
        <div class="panel-heading">
            Article列表
            <button class="btn btn-success" ui-sref="image"><i class="fa fa-plus"></i>新增</button>
        </div>
        <div class="panel-body">
            <table class="table table-striped" ng-controller="list">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>名称</th>
                    <th>类型</th>
                    <th>发布时间</th>
                    <th>修改时间</th>
                    <th>发布者</th>
                    <th>状态</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tr ng-repeat="x in articleList">
                    <td>{{$index+1}}</td>
                    <td>{{x.title}}</td>
                    <td>{{x.type|typeFilter}}</td>
                    <td>{{x.createAt|date:"yyyy-MM-dd hh:mm:ss"}}</td>
                    <td>{{x.updateAt |date:"yyyy-MM-dd hh:mm:ss"}}</td>
                    <td>{{x.author}}</td>
                    <td>{{x.status|updatefilter}}</td>
                    <td><a>下线</a> <a>编辑</a> <a>删除</a></td>
                </tr>
            </table>
        </div>
    </div>
</div>
